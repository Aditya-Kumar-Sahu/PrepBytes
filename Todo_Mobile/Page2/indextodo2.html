<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./stylestodo2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="main-container">
            <div class="left-arrow-circle1">
                <i class="fa fa-arrow-circle-left" style="font-size:36px; color:orangered"></i>
            </div>
            <div class="head-container">
                <div class="blank-container"></div>
                <div class="heading">
                    Trip to Paris
                </div>
                <div class="blank-container"></div>
            </div>
            <div class="mid-container">
                <div class="left-arrow-circle2">
                    <i class="fa fa-arrow-circle-left" style="font-size:36px; color:orangered"></i>
                </div>
                <div class="back">
                    Back
                </div>
            </div>
            <div class="card">
                <div class="card-head">
                    Trip to Paris
                </div>
                <div class="completed-task">
                    Completed Task
                </div>
                <div class="pending-task">
                    <form>
                        <input type="checkbox" name="pending-task" id="checkbox1">
                        <label for="checkbox1">Pending Task</label>
                    </form>
                </div>
                <div class="plus-circle">
                    <i class="fa fa-plus-circle" style="font-size:36px; color:orangered"></i>
                </div>
            </div>
        </div>
    </body>
</html>
